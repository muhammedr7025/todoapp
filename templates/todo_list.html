<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
        text-align: center;
      }

      .nav-links {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav-links a {
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 15px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-links a:hover {
        background-color: #0056b3;
      }

      .todo-item {
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
      }

      .label {
        font-weight: bold;
        color: #333;
      }

      .todo-title {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .todo-desc {
        color: #555;
        margin-bottom: 5px;
      }

      .todo-date {
        color: #777;
        font-size: 12px;
        margin-bottom: 10px;
      }

      .todo-actions {
        text-align: right;
      }

      .edit-button,
      .delete-button,
      .create-button,
      .profile-button {
        text-decoration: none;
        margin-left: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .edit-button i,
      .delete-button i,
      .create-button i,
      .profile-button i {
        margin-right: 5px;
      }

      .edit-button {
        background-color: #28a745;
        color: #fff;
      }

      .edit-button:hover {
        background-color: #218838;
      }

      .delete-button {
        background-color: #dc3545;
        color: #fff;
      }

      .delete-button:hover {
        background-color: #c82333;
      }

      .create-button {
        background-color: #007bff;
        color: #fff;
      }

      .create-button:hover {
        background-color: #0056b3;
      }

      .profile-button {
        background-color: #17a2b8;
        color: #fff;
      }

      .profile-button:hover {
        background-color: #138496;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List</h2>
      <div class="nav-links">
        <a href="{% url 'todo_create' %}" class="create-button"
          ><i class="fas fa-plus"></i>Create</a
        >
        <a href="{% url 'profile' %}" class="profile-button"
          ><i class="fas fa-user"></i>Profile</a
        >
      </div>
      {% for todo in todolist %}
      <div class="todo-item">
        <div class="label">Title:</div>
        <div class="todo-title">{{ todo.title }}</div>
        <div class="label">Description:</div>
        <div class="todo-desc">{{ todo.desc }}</div>
        <div class="label">Date:</div>
        <div class="todo-date">{{ todo.date }}</div>
        <div class="todo-actions">
          <a href="{% url 'todo_update' todo.id %}" class="edit-button"
            ><i class="fas fa-edit"></i>Edit</a
          >
          <a href="{% url 'todo_delete' todo.id %}" class="delete-button"
            ><i class="fas fa-trash-alt"></i>Delete</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
