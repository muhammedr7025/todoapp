<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        padding: 30px 20px;
        background-color: #ffffff;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      form {
        text-align: center;
      }

      .input-container {
        position: relative;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        font-size: 16px;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      .error {
        color: #dc3545;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span class="password-toggle" id="toggle-password">&#x1f441;</span>
        </div>
        <br />
        <button type="submit">Submit</button>
        <a href="{% url 'todo_signup' %}">Register</a>
      </form>
    </div>
    <script>
      const passwordField = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");

      togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      });
    </script>
  </body>
</html>
